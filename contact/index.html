<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Montserrat:wght@100;300;400;500;600;700&family=Mulish:wght@300;400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;300;400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Contact Lisa</title>

</head>

<body>

  <!--HTML for the Header-->
  <header>
    <nav class="original-nav">
      <a href="../index.html"><i id="logo" class="fa-solid fa-heart"><span class="tooltip">Home</span></i></a>
      <h1>Contact Me</h1>
      <nav role="navigation">
        <div class="nav-items" id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </nav>
    <ul id="menu">
      <a href="../about/index.html" class="btn">My Story</a>
      <a href="../portfolio-index.html" class="btn">My Work</a>
      <a href="../resume/index.html" class="btn">My Resume</a>
      <a href="../contact/index.html" class="btn">My Info</a>
    </ul>
  </header>
  <!--End HTML for the Header-->

  <form action="results.html" method="GET" enctype="multipart/form-data">

    <h2>Contact Form</h2>

    <div class="boxy">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="boxy">
      <label for="hear">How did you hear about me?</label>
      <div class="options">

        <div>
          <input type="checkbox" name="resume" id="resume">
          <label for="resume">Resume Submission</label>
        </div>
        <div>
          <input type="checkbox" name="linkedin" id="linkedin">
          <label for="linkedin">LinkedIn</label>

        </div>
        <div>
          <input type="checkbox" name="aca" id="aca">
          <label for="aca">ACA Recommendation</label>

        </div>
        <div>
          <input type="checkbox" name="other" id="other">
          <label for="other">Other</label>

        </div>
      </div>
    </div>

    <div class="boxy">
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" placeholder="comments" minlength="2" maxlength="500"></textarea>
    </div>

    <div class="boxy">
      <label for="date">Optional Birthday Wishes</label>
      <input type="date" name="date" id="date" min="1900-01-01">
    </div>


    <div class="boxy">
      <label for="spammy">Would you like me to contact you?</label>
      <div class="options">
        <div>
          <input type="radio" name="callback" id="yes" value="yes">
          <label for="yes">Yes</label>

        </div>
        <div>
          <input type="radio" name="callback" id="no" value="no">
          <label for="no">No</label>

        </div>
      </div>
    </div>

    <div class="boxy">
      <label for="color">What's your favorite color?</label>
      <input type="color" name="color" id="color">
    </div>

    <button type="submit">Submit</button>
  </form>


  <script src="scripts.js"></script>
  <script src="https://kit.fontawesome.com/c0296476ad.js" crossorigin="anonymous"></script>
  <script src="../nav.js"></script>
</body>

</html>
