<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Montserrat:wght@100;300;400;500;600;700&family=Mulish:wght@300;400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <title>Contact Lisa</title>
</head>

<body>

  <form action="results.html" method="GET" enctype="multipart/form-data">

    <h1>Contact Me</h1>

    <div class="boxy">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="boxy">
      <label for="hear">How did you hear about me?</label>
      <div class="options">
        
        <div>
          <input type="checkbox" name="resume" id="resume">
          <label for="resume">Resume Submission</label>
        </div>
        <div>
          <input type="checkbox" name="linkedin" id="linkedin">
          <label for="linkedin">LinkedIn</label>

        </div>
        <div>
          <input type="checkbox" name="aca" id="aca">
          <label for="aca">ACA Recommendation</label>

        </div>
        <div>
          <input type="checkbox" name="other" id="other">
          <label for="other">Other</label>

        </div>
      </div>
    </div>

    <div class="boxy">
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" placeholder="comments" minlength="20" maxlength="500"></textarea>
    </div>

    <div class="boxy">
      <label for="date">Optional Birthday Wishes</label>
      <input type="date" name="date" id="date" min="1900-01-01">
    </div>


    <div class="boxy">
      <label for="spammy">Would you like me to contact you?</label>
      <div class="options">
        <div>
          <input type="radio" name="callback" id="yes" value="yes">
          <label for="yes">Yes</label>

        </div>
        <div>
          <input type="radio" name="callback" id="no" value="no">
          <label for="no">No</label>

        </div>
      </div>
    </div>

    <div class="boxy">
      <label for="color">What's your favorite color?</label>
      <input type="color" name="color" id="color">
    </div>

    <button type="submit">Submit</button>
  </form>
  <script src="scripts.js"></script>
</body>

</html>
